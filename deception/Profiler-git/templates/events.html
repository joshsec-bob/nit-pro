{% extends "base.html" %}
{% block content %}
<h2>Latest Events (Top 100)</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Source IP</th>
    <th>Event Type</th>
    <th>Severity</th>
    <th>Origin</th>
    <th>Timestamp</th>
  </tr>
  {% for e in events %}
  <tr>
    <td>{{ e["id"] }}</td>
    <td>{{ e["src_ip"] }}</td>
    <td>{{ e["event_type"] }}</td>
    <td>{{ e["severity"] }}</td>
    <td>{{ e["origin"] }}</td>
    <td>{{ e["timestamp"] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
