<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profiler Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #f5f5f5;
    }
    header {
      background: #222;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    nav a {
      color: #ddd;
      margin-left: 15px;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #222;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px 10px;
      font-size: 14px;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #181818;
    }
    .status-benign { color: #8bc34a; }
    .status-suspicious { color: #ff9800; }
    .status-hostile { color: #ff5722; }
    .status-critical { color: #f44336; }
  </style>
</head>
<body>
  <header>
    <h1>Deception Profiler</h1>
    <nav>
      <a href="/">Dashboard</a>
      <a href="/scores">Scores</a>
      <a href="/events">Events</a>
    </nav>
  </header>
  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>
